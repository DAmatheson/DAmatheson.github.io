<!DOCTYPE html>

<html lang="en" ng-app="readList">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drew's Past Reading List</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/app.css">
        
        <script src="js/modernizr/modernizr-2.6.2.js"></script>
        <script src="js/jquery/jquery-1.11.0.min.js"></script>
        <script src="js/bootstrap/bootstrap.js"></script>
        <script src="js/respond/respond.js"></script>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular-route/angular-route.js"></script>
        <script src="js/angular-resource/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                
                    <a class="navbar-brand" href="#">Reading List</a> <!-- href="#" gets redirected to index -->
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="http://www.drewm.ca">Drewm.ca</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container body-content">
            <div ng-view></div>
        
            <hr />
            <footer>
                <p>Reading List {{ 'v%VERSION%.' | interpolate }}</p>
            </footer>
        </div>
    </body>
</html>
