    Purpose: Layout template for BoardGameScorer

    Revision History:
        Drew Matheson, 2014.5.1: Created

<!DOCTYPE html>

<html lang="en" ng-app="boardGameScorer">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board Game Scorer</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="css/app.css">
        
        <script src="js/modernizr/modernizr-2.6.2.js"></script>

        <script src="js/jquery/jquery-1.11.0.min.js"></script>
        <script src="js/bootstrap/bootstrap.js"></script>
        <script src="js/respond/respond.js"></script>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular-route/angular-route.js"></script>
        <script src="js/angular-resource/angular-resource.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#tt-navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                
                    <a class="navbar-brand" href="#">TableTop Tally</a> <!-- href="#" gets redirected to index -->
                </div>
                <div class="navbar-collapse collapse" id="tt-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#/games">Games</a>
                        </li>
                        
                        <li>
                            <a href="#/gameSessions">Sessions</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container body-content">
            <div ng-view></div>
        
            <hr />
            <footer>
                <p>TableTop Tally: v<span app-version></span></p>
            </footer>
        </div>
        
        <script type="text/javascript">
            // Fix for bootstrap navbar responsive dropdown not collapsing when a link in it is clicked
            $(document).on('click', '.navbar-collapse.in', function (e)
            {
                if ($(e.target).is('a'))
                {
                    $(this).collapse('hide');
                }
            });

            // Also collapse the navbar responsive dropdown menu if you click the navbar brand link
            $(document).on('click', '.navbar-brand', function(e)
            {
                if ($(e.target).is('a'))
                {
                    $('.navbar-collapse.in').collapse('hide');
                }
            });
        </script>
    </body>
</html>
