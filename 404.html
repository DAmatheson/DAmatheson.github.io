    <!--CSS-->
		<style>
            *
            {
                margin:0;
            }
        
            .center
            {
                text-align:center;
            }
            
            html
            {
                height: 100%;
            }

            body 
            {
                background-color:Gray;
                background-image:-moz-linear-gradient(top, #505050, Gray 30%);
                background-image:-webkit-linear-gradient(top, #505050, Gray 30%);
                background-attachment:fixed;
                font-family:"Arial", sans-serif;
                color:White;
                height:100%;
            }

            a:link { color:#AFEEEE; text-decoration:none; }
            a:visited { color:#A36BDB; text-decoration:none; }
            a:hover { color:#D7F6F6; text-decoration:underline; }
            a:active { color:#E4BC47; text-decoration:underline; }
            
            h1
            {
                background-color:DarkGrey;
                text-align:center;
                font-size:155%;
                color:#404040;
                padding: 1px 0;
                margin-bottom: 10px;
            }
            
            h2
            {
                margin-top: 10px;
                background-color:DarkGrey;
                text-align:Center;
                font-size: 130%;
                color:#404040;
                max-width: 38em;
                margin-left: auto;
                margin-right: auto;
                padding: 1px 0;
            }
            
            p
            {
                text-align: justify;
                font-size:110%;
                padding: 8px 12px;
                margin-left: auto;
                margin-right: auto;
                max-width: 40em;
            }
            
            pre
            {
                text-align:center;
                white-space:pre-wrap;
                font-family: "Courier New";
                font-size:100%;
                font-size: 15px;
                line-height: normal;
                padding-top:6px;
                padding-left:12px;
                padding-right:12px;
            }
        
            div#header
            {
                background-color:#353535;
                font-weight:700;
                height:69px;
                padding-top:3px;
                width:100%;
                position:relative;
            }
            
            div#headerTitle a:link {color:White; text-decoration:none;}
            div#headerTitle a:visited {color:White; text-decoration:none;}
            div#headerTitle a:hover {color:#D7F6F6; text-decoration:underline;}
            div#headerTitle a:active {color:#E4BC47; text-decoration:underline;}

            div#headerLinks a:link { color:#AFEEEE; text-decoration:none; }
            div#headerLinks a:visited { color:#AFEEEE; text-decoration:none; }
            div#headerLinks a:hover { color:#D7F6F6; text-decoration:underline; }
            div#headerLinks a:active { color:#E4BC47; text-decoration:underline; }

            div#headerLogo 
            {
                width: auto; /* TODO: 101px in old */
                text-align: left;
                clear: left;
                padding-left: 2%;
                float: left;
                display: block;
            }

            div#headerTitle
            {
                font-size: 1.2em;
                width: auto;
                text-align: justify;
                padding-top: 1em;
                padding-left: .8%;
                display: inline-block;
            }

            div#headerLinks
            {
                font-size: 1em;
                width: auto;
                text-align: left;
                clear: right;
                padding: 1.45em 2% 0 0;
                float: right;
            }
            
            div#wrap
            {
                background-color:#505050;
                min-height:100%;
                padding:0 2%;
                -ms-background-clip:content-box;
                background-clip:content-box;
                margin-top:-72px;
            }
            
            div#main
            { 
                font-style:normal;
                padding-bottom:30px;
                padding-top:72px;
            }
            
            div#footer
            {
                background: #353535;
                color: white;
                font-weight: 400;
                height: 20px;
                width: 100%;
                margin-top: -20px;
                line-height: 1.18em;
            }
                
            div#footer-center
            {
                text-align: center;
                margin: 0 auto;
                width: auto;
            }

            div#footer-right
            {
                padding-right:2.5%;
                float:right;
            }
        </style>
